apiVersion: apps/v1
kind: Deployment
metadata:
  name: feedback-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: feedback-api
  template:
    metadata:
      labels:
        app: feedback-api
    spec:
      containers:
        - name: feedback-api
          image: jkkrupinski/feedback-api:latest
          ports:
            - containerPort: 8000
